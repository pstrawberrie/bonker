<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bonker Chat Test</title>
  <style>
    body, html {
      background:#222;
      color:#fff;
      width: 100%;
      height: 100vh;
    }
    #messages {
      height:90vh;
      width:60%;
      margin: auto;
      background: rgba(255,255,255,.25);
      overflow-y: auto;
      padding: 12px 0;
    }
    .message {
      display: block;
      padding: 4px 8px;
      font-size: 16px;
      width: 100%;
      font-family: consolas, monospace;
    }
    .name {
      display: inline-block;
      padding-right: 5px;
      font-family: consolas, monospace;
      font-size: 16px;
    }
    .message-text {
      display: inline-block;
      border-left: 2px solid #aaa;
      padding-left: 5px;
    }
    #input {
      height: 10vh;
      width:60%;
      margin: auto;
      display: block;
      box-sizing: border-box;
      background: rgba(255,255,255,.4);
      border:0;
      border-top: 2px solid #333;
      font-size: 30px;
      color: #fff;
      padding: 0 15px;
    }
  </style>
</head>
<body>
  <div id="messages">

  </div>
  <input type="text" id="input" placeholder="Enter Chat Message...">

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Console Greeting
    console.log('Bonker Chat Test');

    // Elements
    var messageArea = document.getElementById('messages');
    var input = document.getElementById('input');

    // New Message Item
    var createNewMessage = function(messageString) {
      var name = document.createElement('div');
      var msg = document.createElement('div');
      var msgText = document.createElement('div');

      name.className = 'name';
      name.innerText = 'user';

      msg.className = 'message';

      msgText.className = 'message-text';
      msgText.innerHTML = messageString.trim().toLowerCase();

      messageArea.appendChild(msg);
      msg.appendChild(name);
      msg.appendChild(msgText);
    }

    // Event Listeners
    input.addEventListener('keyup', function(e) {
      if(e.keyCode === 13) {
        createNewMessage(e.target.value);
        e.target.value = "";
      }
    });

    // Sockets
    var socket = io.connect('http://localhost:3001');
    socket.on('connect', function(data) {
        socket.emit('join', 'Hello World from client');
    });
  </script>
</body>
</html>
